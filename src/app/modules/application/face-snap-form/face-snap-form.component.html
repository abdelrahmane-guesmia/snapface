<div class="justify-content-center pt-2">
  <div class="text-center">
    <h1 class="h3">Feature : Template-driven Forms</h1>
    <hr />
  </div>
</div>
<div class="justify-content-center p-2">
  <div class="col-12 sm:col-12 md:col-4 lg:col-4 xl:col-4">
    {{ faceSnap | json }}
  </div>
  <div class="col-12 sm:col-12 md:col-8 lg:col-8 xl:col-8">
    <div class="card">
      <div class="card-header text-center">
        <h4>
          Facesnap : <span class="text-primary font-weight-bold">Test</span>
        </h4>
      </div>
      <div class="card-body">
        <form>
          <div class="md:col-6">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              name="title"
              id="title"
              [(ngModel)]="faceSnap.title"
            />
          </div>
          <div class="form-group md:col-6">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              id="description"
              [(ngModel)]="faceSnap.description"
            />
          </div>
          <div class="form-group md:col-4">
            <label for="location">Location</label>
            <input
              type="text"
              class="form-control"
              name="location"
              id="location"
              [(ngModel)]="faceSnap.location"
            />
          </div>
          <div class="form-group md:col-4">
            <label for="snaps">Snaps</label>
            <input
              type="text"
              class="form-control"
              name="snaps"
              id="snaps"
              [(ngModel)]="faceSnap.snaps"
            />
          </div>
          <div class="justify-content-center">
            <button type="submit" class="btn btn-primary mr-4">Create</button>
            <button type="submit" class="btn btn-primary mr-4">Update</button>
            <button type="submit" class="btn btn-primary">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
